					<div class="titulo-section"><h1>Dados da Conta</h1></div>
					<p class="obs">Todos os campos são obrigatórios</p>

					<form action="cadastrar.php" name="conta" method="POST" class="form-esquerdo">
						
							
						<label for="email"><h2>Email</h2></label>
							<p><input type="email" id="email" name="email" class="input-cadastro" placeholder="exemplo@exemplo.com" required="required"></p>
						<label for="confirmaEmail">Confirme seu email</label>
							<p><input type="email" id="confirmaEmail" name="confirmaEmail" class="input-cadastro" required="required" autocomplete="off"></p>

						<label for="senha"><h2>Senha</h2></label>
							<p><input type="password" id="senha" name="senha" class="input-cadastro" required="required"></p>
						<label for="confirmaSenha"><h2>Confirme sua senha</h2></label>
							<p><input type="password" id="confirmaSenha" name="confirmaSenha" class="input-cadastro" required="required"></p>

					<!--</form>-->
					<div class="titulo-section" id="foto-de-perfil">
						<h1>Foto de Perfil</h1>
					</div>
					
						<input name="imagem" type="file" id="fotoPerfil" accept="image/*">

				
				</div>
				<div class="conteudo-direito">
					<div class="titulo-section"><h1>Dados do Perfil</h1></div>
					<!--<form action="#" method="POST" class="form-direito">-->
						<h2>Nome</h2>
						<input type="text" name="nome" class="input-cadastro" placeholder="fulano de tal" required="required" pattern="[a-z\s]+$" autocomplete="off">
						
						<h2>Gênero</h2>

						<input type="radio" name="genero" value="feminino" id="feminino" class="input-genero">
							<label for="feminino" required>Feminino</label>
						<input type="radio" name="genero" value="masculino" id="masculino" class="input-genero">
						<label for="masculino" required>Masculino</label>
						<h2>Idade</h2>
						<input type="text" name="idade" class="input-cadastro" placeholder="20" required="required" pattern="[0-9]+$">


 						<h2>Endereço</h2>
 					
						<label for="cidade"  class="cidade">Cidade</label>
							<input type="text" id="cidade" name="cidade" class="input-cadastro" required="required" autocomplete="off">
						<label for="estado" class="estado">Estado</label>
							<input type="text" id="estado" name="estado" class="input-cadastro" required="required" autocomplete="off">
					
							
							<input type="submit" name="login" value="Enviar" id="login">
